<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Book Your Appointment</h2>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <input
            class="form-control"
            placeholder="Appointment description"
            [(ngModel)]="appointmentTitle"
          />
        </div>
        <div class="col-md-4">
          <input
            class="form-control"
            type="date"
            placeholder="Appointment date"
            [(ngModel)]="appointmentDate"
          />
        </div>
        <div class="col-md-2">
          <button
            type="button"
            (click)="clickanddisplay()"
            class="btn btn-primary w-100"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="row mt-5">
      <div class="col">
        <h2 class="text-center">Appointemnet</h2>
        <hr />
        <li
          *ngFor="let x of appointment; index as i"
          class="list-group-item d-flex justify-content-between align-item-center mt-2"
        >
          ID:{{ x.id }}, DATE:{{ x.date | date : "MM/dd/yy" }}, TITLE:{{
            x.title
          }}
          <button (click)="deleteit(i)" class="btn btn-danger">Delete</button>
        </li>
      </div>
    </div>
  </div>
</div>
